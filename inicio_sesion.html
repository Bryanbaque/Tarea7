<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - ULEAM</title>
    <link rel="stylesheet" href="inicio_sesion.css">
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form id="login-form">
            <div class="campo">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
                <span id="correo-error" class="error"></span>
            </div>
            <div class="campo">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
                <span id="contrasena-error" class="error"></span>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script src="inicio_sesion.js"></script>
</body>
</html>
